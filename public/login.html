<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Home Quotation Tool</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="panel auth-card">
            <div class="auth-header">
                <img src="/Radix-Logo.png" alt="Company Logo" id="header-logo">
                <h1>Welcome Back!</h1>
                <p>Please enter your credentials to log in.</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" required>
                        <button type="button" class="password-toggle" id="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>
                <div id="error-message" class="error-message"></div>
                <button type="submit" class="btn-primary auth-btn">Log In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register.html">Sign up</a></p>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
