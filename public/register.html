<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Home Quotation Tool</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="panel auth-card">
            <div class="auth-header">
                <img src="/Radix-Logo.png" alt="Company Logo" id="header-logo">
                <h1>Create an Account</h1>
                <p>Join us to start building your smart home quotations.</p>
            </div>

            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" required>
                        <button type="button" class="password-toggle" id="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>
                <div id="error-message" class="error-message"></div>
                <button type="submit" class="btn-primary auth-btn">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/login.html">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="/js/register.js"></script>
</body>
</html>
